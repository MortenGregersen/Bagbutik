  build-linux:
    name: Build and Test (Linux) - Swift ${{ matrix.swift }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift: ["5", "6"]
    steps:
    - uses: swift-actions/setup-swift@v2
      with:
        swift-version: ${{ matrix.swift }}
    - uses: actions/checkout@v4
    - name: Test
      run: swift test -v
  build-android:
    name: "Build and Test (Android)"
    runs-on: ubuntu-latest
    steps:
    - uses: skiptools/swift-android-action@v2
      with:
        swift-version: 6.1
  build-wasm:
    name: "Build and Test (WASM)"
    runs-on: ubuntu-latest
    steps:
    - name: Setup SwiftWasm SDK
      uses: swiftwasm/setup-swiftwasm@v2
    - name: Build tests
      run: swift build --triple wasm32-unknown-wasi --build-tests
    - name: Run tests
      run: swift test --triple wasm32-unknown-wasi
    - name: Install Wasmtime
      uses: bytecodealliance/actions/wasmtime/setup@v1
    - name: List wasm files
      run: ls .build/debug
    - name: Run tests under Wasmtime
      run: wasmtime .build/debug/BagbutikPackageTests.wasm
