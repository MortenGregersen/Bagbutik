name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to build and upload XCFramework assets for"
        required: true
        type: string

jobs:
  build-xcframeworks:
    name: Build and Attach XCFramework Asset
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.event.release.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Print Xcode & Swift Version
        run: |
          xcodebuild -version
          swift --version

      - name: Build XCFramework
        run: |
          ./scripts/build-xcframework.sh

      - name: Compute checksums and write metadata
        run: |
          ./scripts/generate-checksums-json.sh output/checksums.json output/release-body.md

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          append_body: true
          body_path: output/release-body.md
          files: |
            output/Bagbutik.xcframework.zip
            output/checksums.json
